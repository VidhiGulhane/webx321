<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        h3, h4, h5 {
            color: #333;
        }

        .card {
            border-radius: 10px;
        }

        .quantity-control {
            display: inline-flex;
            align-items: center;
        }

        .quantity-control input {
            height: 30px;
            margin: 0 5px;
        }

        .btn-dark {
            background-color: #333;
        }

        .btn-warning {
            background-color: #f9a825;
            color: #fff;
            font-weight: bold;
        }

        img.img-thumbnail {
            border-radius: 10px;
            width: 100px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <!-- Shopping Cart -->
            <div class="col-lg-8">
                <div class="card p-3">
                    <h3>Shopping Bag</h3>
                    <p>2 items in your bag</p>
                    <hr>
                    
                    <!-- Product Item 1 -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex">
                            <img src="https://bombayclosetcleanse.in/cdn/shop/files/43a986449fd883ac4b5de38e314a7396.jpg?v=1725618542" alt="product image" class="img-thumbnail me-3">
                            <div>
                                <h5>Printed Shirt</h5>
                                <p>Color: Blue</p>
                                <p>Size: M</p>
                            </div>
                        </div>
                        <div class="text-end">
                            <p>Rs.1,850</p>
                            <div class="quantity-control">
                                <button class="btn btn-outline-secondary btn-sm">-</button>
                                <input type="text" value="2" class="text-center" style="width: 40px;">
                                <button class="btn btn-outline-secondary btn-sm">+</button>
                            </div>
                            <p class="text-muted">Total: Rs.3700</p>
                        </div>
                    </div>
                    <hr>

                    <!-- Product Item 2 -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex">
                            <img src="https://bombayclosetcleanse.in/cdn/shop/files/rn-image_picker_lib_temp_8c6d9f8e-a103-476e-97a8-737fe81f364c.jpg?v=1727796162&width=360" alt="product image" class="img-thumbnail me-3">
                            <div>
                                <h5>Cherry Dress</h5>
                                <p>Color: Red</p>
                                <p>Size: M</p>
                            </div>
                        </div>
                        <div class="text-end">
                            <p>Rs.999</p>
                            <div class="quantity-control">
                                <button class="btn btn-outline-secondary btn-sm">-</button>
                                <input type="text" value="1" class="text-center" style="width: 40px;">
                                <button class="btn btn-outline-secondary btn-sm">+</button>
                            </div>
                            <p class="text-muted">Total: Rs.999</p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div class="card p-3">
                    <h4>Calculated Shipping</h4>
                    <div class="mb-3">
                        <select class="form-select">
                            <option selected>Select Country</option>
                            <option value="1">India</option>
                            <option value="1">USA</option>
                            <option value="2">Canada</option>
                        </select>
                    </div>
                    <div class="mb-3 d-flex">
                        <input type="text" class="form-control me-2" placeholder="State / City">
                        <input type="text" class="form-control" placeholder="ZIP Code">
                    </div>
                    <button class="btn btn-dark w-100">Update</button>

                    <h4 class="mt-4">Coupon Code</h4>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Enter coupon code">
                    </div>
                    <button class="btn btn-dark w-100">Apply</button>

                    <hr>
                    <h5>Cart Total</h5>
                    <p>Cart Subtotal: Rs.4,699</p>
                    <p>Shipping: Free</p>
                    <p>Discount: 5%</p>
                    <h4>Total: Rs.4,600</h4>
                    <button class="btn btn-warning w-100">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Handle quantity changes
        document.querySelectorAll('.quantity-control button').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentNode.querySelector('input');
                let value = parseInt(input.value);
                
                if (this.innerHTML === '+') {
                    value++;
                } else if (this.innerHTML === '-' && value > 1) {
                    value--;
                }

                input.value = value;
                // You can implement logic to update the total price dynamically.
            });
        });
    </script>
</body>
</html>
