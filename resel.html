<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Sahil Kumar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Q&A Chatbox</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .chat-container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }

      .chat-box {
        max-height: 400px;
        overflow-y: scroll;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #e0e0e0;
        background-color: #f0f0f0;
      }

      .message {
        padding: 10px;
        margin: 5px 0;
        border-radius: 10px;
      }

      .user-message {
        background-color: #d1ecf1;
        text-align: right;
      }

      .bot-message {
        background-color: #f8d7da;
        text-align: left;
      }

      .input-group {
        display: flex;
      }

      .input-group input {
        flex: 1;
        border-radius: 0;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }

      .input-group button {
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container chat-container">
      <h3 class="text-center text-primary">Live Q&A Chatbox</h3>

      <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
      </div>

      <div class="input-group">
        <input
          type="text"
          id="user-input"
          class="form-control"
          placeholder="Type your answer..."
        />
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script>
      const questions = [
        "What type of cloth is this? (e.g., Shirt, Jacket, Pants)",
        "How many years have you used this product?",
        "What is the size of the clothing? (S, M, L, XL, XXL)",
        "What brand does this product belong to?",
        "Would you like to provide any additional information about the product?",
      ];

      let currentQuestionIndex = 0;

      // Function to initialize the first question
      function startChat() {
        addMessage("bot", questions[currentQuestionIndex]);
      }

      // Function to handle sending messages
      function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return;

        addMessage("user", userInput);

        // Check if we are still asking questions
        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          addMessage("bot", questions[currentQuestionIndex]);
        } else {
          addMessage(
            "bot",
            "Thank you for providing the details! We will process the information."
          );
        }

        // Clear the input field after sending the message
        document.getElementById("user-input").value = "";
      }

      // Function to display messages in the chat
      function addMessage(sender, message) {
        const chatBox = document.getElementById("chat-box");

        // Create a message div
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        // Add class based on the sender (bot or user)
        if (sender === "user") {
          messageDiv.classList.add("user-message");
        } else {
          messageDiv.classList.add("bot-message");
        }

        messageDiv.textContent = message;

        // Append the message to the chat box
        chatBox.appendChild(messageDiv);

        // Scroll to the latest message
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Start the chat when the page loads
      window.onload = startChat;
    </script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Sahil Kumar" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Resell </title>

    <!-- Bootstrap and FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    />

    <style>
      /* Change background color */
      body {
        background-color: #f8d7da; /* light blue background */
      }

      .form-container {
        background-color: #f8d7da;
      }

      /* Offer Message Styling */
      .offer-message {
        font-weight: bold;
        color: black;
        padding: 10px;
        border: 1px solid green;
        border-radius: 5px;
        display: none; /* Hidden by default */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5 rounded form-container">
          <h1 class="text-center font-weight-bold text-primary">Resell</h1>
          <hr class="bg-light" />

          <form
            action=""
            method="post"
            id="form-box"
            class="p-2"
            enctype="multipart/form-data"
          >
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
              </div>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-envelope"></i
                ></span>
              </div>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-phone"></i
                ></span>
              </div>
              <input
                type="tel"
                name="phone"
                class="form-control"
                placeholder="Enter your Phone no"
                required
              />
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-home"></i
                ></span>
              </div>
              <input
                type="text"
                name="address"
                class="form-control"
                placeholder="Enter your Address"
                required
              />
            </div>

            <!-- Add Image Upload Field -->
            <div class="form-group">
              <label for="productImage">Upload Product Image</label>
              <input
                type="file"
                name="productImage"
                id="productImage"
                class="form-control-file"
                accept="image/*"
                required
              />
            </div>

            <!-- Select whether the product is branded or not -->
            <div class="form-group">
              <label for="productType">Is the Product Branded?</label>
              <select
                id="productType"
                name="productType"
                class="form-control"
                onchange="showOffer()"
              >
                <option value="">Select</option>
                <option value="branded">Yes, it's branded</option>
                <option value="unbranded">No, it's unbranded</option>
              </select>
            </div>

            <!-- Offer message will appear here -->
            <div id="offerMessage" class="offer-message"></div>

            <div class="form-group">
              <input
                type="submit"
                name="submit"
                id="submit"
                class="btn btn-primary btn-block"
                value="Send"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script>
      // Function to show offer based on product type
      function showOffer() {
        var productType = document.getElementById("productType").value;
        var offerMessage = document.getElementById("offerMessage");

        if (productType === "branded") {
          offerMessage.style.display = "block";
          offerMessage.innerHTML =
            "Congratulations! You get 60% cashback for branded clothing!";
        } else if (productType === "unbranded") {
          offerMessage.style.display = "block";
          offerMessage.innerHTML =
            "You get 20% cashback for unbranded clothing!";
        } else {
          offerMessage.style.display = "none";
        }
      }
    </script>
  </body>
</html>
